  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url(pexels-marek-piwnicki-3907296-19502314.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      perspective: 1000px;
    }

    .card {
      width: 160px;
      height: 240px;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .profile-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: rgba(0, 0, 0, 0.5);
      padding: 0rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0);
      border: 0px solid rgba(34, 34, 34, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-front {
      z-index: 2;
    }

    .profile-back {
      transform: rotateY(180deg);
      background: rgba(0, 0, 0, 0.5);
      border: 0px solid rgba(0, 0, 0, 0);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 0px solid rgba(0, 0, 0, 0);
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      margin: 0.5rem 1rem 0.25rem 1rem;
      font-weight: 700;
    }

    .social-links {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
  justify-content: center;
  align-items: center;
}

.social-icon {
  width: 40px;
  height: 40px;
  object-fit: cover;
  transition: transform 0.2s ease, opacity 0.3s ease;
}

.social-icon:hover {
  transform: scale(1.1);
  opacity: 0.9;
}

  </style>
</head>
